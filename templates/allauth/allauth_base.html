<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="background-color: rgb(1, 26, 66); color: whitesmoke;">
            <a class="navbar-brand" href="#" style="color: white;"> You are currently logged in as : [ {{user}} ]</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>              
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" >
              
            <ul class="navbar-nav mr-auto" > 
                <li class="nav-item">
                    <a class="nav-link text-nowrap" aria-current="page" href="{% url 'home' %} "  style="color: white; font-size: larger;">Home</a>
                </li>    
                <li class="nav-item">
                    <a class="nav-link text-nowrap" aria-current="page" href="{% url 'account_logout' %} "  style="color: white; font-size: larger;">Log Out</a>
                </li> 
            </ul>
            </div> 
        </div> 
    </nav>   

    {% block body %}
    {% endblock %}  
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 

  </body>
</html>
