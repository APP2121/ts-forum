{% extends "allauth/allauth_base.html" %}
{% load crispy_forms_tags %}
{% block css %}
{% load static %}
<!-- <link rel="stylesheet"  type="text/css" href="{% static "css/login.css" %}" /> -->

<title>Edit Profile</title>

{% endblock %}

{% block body %}

    <div class="container-fluid" style="background-color: rgb(1, 26, 66); "> 
      <center> <h1 style="color: whitesmoke;"> <b>Edit Profile</b> </h1> </center>
      <br>      
        <div class="card-columns mx-auto d-flex justify-content-center col-12" style="width: 30rem;  float: center; background-color: #041a92;  color: whitesmoke; border: solid whitesmoke 2px;">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {% if user.is_authenticated %}
                {{ form|crispy }}
                <br>              
                <input type="submit" value="Submit">
              {% endif %}
            </form>

          </div>
        </div>

    </div>

{% endblock %}
</html>
