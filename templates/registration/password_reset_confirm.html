{% extends "question_template/base_template.html" %}

{% load crispy_forms_tags %}
{% block css %}
{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static "css/password_reset_confirm.css" %}" />

{% endblock %}

{% block body %}

<div class="password_reset_confirm">
    <div class="card">
        <div class="card-body">

            <h2>Set new password</h2>
            {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                <button type="submit">Save</button>
                </form>
            {% else %}
                <p style="color: red;">Invalid Token</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
