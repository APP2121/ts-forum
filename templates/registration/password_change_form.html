{% extends "question_template/base_template.html" %}

{% load crispy_forms_tags %}
{% block css %}
{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static "css/password_change.css" %}" />

{% endblock %}

{% block body %}

<div class="password_change">
    <div class="card">
        <div class="card-body">

            <h2>Change Password</h2>
            <form method="post">

                {% csrf_token %}
                {{ form|crispy }}

            <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
