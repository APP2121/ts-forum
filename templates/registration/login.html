{% extends "question_template/base_template.html" %}

{% load crispy_forms_tags %}
{% block css %}
{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static "css/login.css" %}" />

{% endblock %}

{% block body %}

<div class="login">
    <div class="card">
        <div class="card-body">

            <h2>Log in</h2>
            <form method="post">

                {% csrf_token %}
                {{ form|crispy }}

            <button type="submit">Log in</button>
            <a href="{% url 'password_reset' %}">Forget your Password</a>

            </form>
        </div>
    </div>
</div>

{% endblock %}
