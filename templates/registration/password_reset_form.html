{% extends "question_template/base_template.html" %}

{% load crispy_forms_tags %}
{% block css %}
{% load static %}
<link rel="stylesheet"  type="text/css" href="{% static "css/password_reset.css" %}" />

{% endblock %}

{% block body %}

<div class="pasword_reset">
    <div class="card">
        <div class="card-body">

            <h2>Reset Your Pasword Here</h2>
            
            <form method="post">

                {% csrf_token %}
                {{ form|crispy }}

            <button type="submit">Send confirmation link</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
