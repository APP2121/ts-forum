{% extends "question_template/base_template.html" %}

{% load crispy_forms_tags %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
{% endblock %}

{% block body %}
<div class="signup">
    <div class="card">
        <div class="card-body"> 

            <h2>Sign Up</h2>
            <form method="post">

            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit">Sign Up</button>

            </form>

        </div>
    </div>
</div>

{% endblock %}
