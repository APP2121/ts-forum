{% extends "account/base.html" %}

{% load crispy_forms_tags %}

<!-- {% load i18n %} -->

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="card-columns mx-auto d-flex justify-content-center col-12" style="width: 30rem; text-align: center; float: center;  background-color: rgb(1, 26, 66); color: whitesmoke;">
    <div class="card-body">

        <center> <h1>{% trans "Change Password" %}</h1> </center>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" name="action">{% trans "Change Password" %}</button> &emsp;
            <a href="{% url 'account_reset_password' %}" style="color: whitesmoke ;">{% trans "Forgot Password?" %}</a>
        </form>

    </div>
</div>
{% endblock %}
