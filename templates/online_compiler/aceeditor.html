<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Compiler</title>
    <link rel="stylesheet" href="{% static "css/aceeditor.css" %}" />
</head>
<body>

    <div class="header"> Online Compiler </div>
    <div class="control-panel"> 
        Select Language: 
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="python"> Python </option>
            <option value="java"> Java </option>
            <option value="node"> node JS </option>
        </select>
    </div>
    <div class="editor" id="editor"></div>
    <div class="button-container"> 
        <button class="btn" onclick="executeCode()"> Run </button>
    </div>

    <div class="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/lib/ace.js"></script>
    <script src="static/js/lib/theme-monokai.js"></script>
    <script src="static/js/aceeditor.js"> </script>
</body>
</html>
